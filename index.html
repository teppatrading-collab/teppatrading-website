<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WWA Trading</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at right, #1a0026, #000);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #0b0b0f;
      padding: 40px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(180, 0, 255, 0.35);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #1c1c24;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #b400ff, #ff00ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle {
      margin-top: 15px;
      color: #b400ff;
      cursor: pointer;
      font-size: 14px;
    }

    #message {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1 id="title">Member Login</h1>
  <p class="subtitle">Access your trading dashboard</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="handleAuth()">Continue</button>

  <div class="toggle" onclick="toggleMode()">
    Don’t have an account? Sign up
  </div>

  <p id="message"></p>
</div>

<script>
  const supabaseUrl = "https://xuifnaypkeuekyjvlapi.supabase.co";
  const supabaseKey = "sb_publishable_44xvTyFg__8x2Ohqa8KGuA_0V9HX2ob";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let isSignup = false;

  function toggleMode() {
    isSignup = !isSignup;
    document.getElementById("title").innerText = isSignup ? "Create Account" : "Member Login";
    document.querySelector(".toggle").innerText =
      isSignup ? "Already have an account? Log in" : "Don’t have an account? Sign up";
  }

  async function handleAuth() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let response;
    if (isSignup) {
      response = await supabase.auth.signUp({ email, password });
    } else {
      response = await supabase.auth.signInWithPassword({ email, password });
    }

    if (response.error) {
      document.getElementById("message").innerText = response.error.message;
    } else {
      window.location.href = "dashboard.html";
    }
  }
</script>

</body>
</html>
