<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TeppaTrading</title>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at right, #1a0026, #000);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #0b0b0f;
      padding: 40px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(180, 0, 255, 0.35);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #1c1c24;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #b400ff, #ff00ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      margin-top: 15px;
      color: #b400ff;
      cursor: pointer;
      font-size: 14px;
    }

    #message {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1 id="title">Member Login</h1>
  <p>Access your trading dashboard</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="authBtn">Continue</button>

  <p id="message"></p>

  <div class="toggle" id="toggleMode">
    Don’t have an account? Sign up
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ✅ SUPABASE CLIENT
  const SUPABASE_URL = "https://xuifnaypkeuekyjvlapi.supabase.co";
  const SUPABASE_KEY = "sb_publishable_44xvTyFg__8x2Ohqa8KGuA_0V9HX2ob";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  let isSignup = false;

  const title = document.getElementById("title");
  const authBtn = document.getElementById("authBtn");
  const toggle = document.getElementById("toggleMode");
  const message = document.getElementById("message");

  toggle.onclick = () => {
    isSignup = !isSignup;

    title.innerText = isSignup ? "Create Account" : "Member Login";
    authBtn.innerText = isSignup ? "Sign Up" : "Continue";
    toggle.innerText = isSignup
      ? "Already have an account? Log in"
      : "Don’t have an account? Sign up";

    message.innerText = "";
  };

  authBtn.onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      message.innerText = "Email and password required";
      return;
    }

    authBtn.disabled = true;
    authBtn.innerText = "Please wait...";

    try {
      let result;

      if (isSignup) {
        result = await supabaseClient.auth.signUp({ email, password });
      } else {
        result = await supabaseClient.auth.signInWithPassword({ email, password });
      }

      if (result.error) {
        message.innerText = result.error.message;
      } else {
        window.location.href = "dashboard.html";
      }

    } catch (err) {
      message.innerText = "Unexpected error. Check console.";
      console.error(err);
    }

    authBtn.disabled = false;
    authBtn.innerText = isSignup ? "Sign Up" : "Continue";
  };

});
</script>

</body>
</html>
