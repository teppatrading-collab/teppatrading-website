<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Teppa Trading</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top right, #4b0082, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: #0f0f15;
      padding: 40px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 40px rgba(180, 0, 255, 0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      color: #aaa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #1a1a25;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #b000ff, #ff00ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ff00ff;
      text-decoration: none;
    }

    #message {
      margin-top: 15px;
      color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create Account</h1>
    <p>Join Teppa Trading</p>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>

    <div class="link">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const supabaseUrl = "https://xuifnaypkeuukyvlapi.supabase.co";
    const supabaseKey = "sb_publishable_44vXTyFg__8x2Ohqa8KGUA_OV9HX2ob";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    }
  </script>

</body>
</html>
